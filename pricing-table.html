<style>
  /* Inline styles for convenience. Move to styles.css if needed */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f9f9f9;
  }

  .pricing-table {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Center cards and fix top cut-off on mobile devices */
  @media (max-width: 768px) {
    .pricing-table {
      flex-direction: column; /* Stack cards vertically */
      align-items: center; /* Center horizontally */
      gap: 30px; /* Add spacing between cards */
      padding-top: 60px; /* Add extra top padding */
    }

    .pricing-card {
      margin: 0 auto; /* Center each card individually */
    }
  }

  .pricing-card {
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 300px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .pricing-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  stripe-buy-button {
    width: 100%;
    display: block;
    margin: 20px auto 0;
  }
</style>
